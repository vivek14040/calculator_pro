<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calclator project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div id="calculator">
        <input type="text" id="display" readonly>
     <div class="button_contaner">
        <button class="buttonc"  onclick="currentdisplay='';
        document.querySelector('#display').value = currentdisplay;">C</button>
        <button class="buttonc" onclick="currentdisplay+=1;
        document.querySelector('#display').value = currentdisplay;">
            
            1</button>
        <button class="buttonc"  onclick="currentdisplay+=2;
        document.querySelector('#display').value = currentdisplay;">2</button>
        <button class="buttonc"  onclick="currentdisplay+='+';
        document.querySelector('#display').value = currentdisplay;">+</button>
        <button class="buttonc"  onclick="currentdisplay+=3;
        document.querySelector('#display').value = currentdisplay;">3</button>
        <button class="buttonc"  onclick="currentdisplay+=4;
        document.querySelector('#display').value = currentdisplay;">4</button>
        <button class="buttonc"  onclick="currentdisplay+='-';
        document.querySelector('#display').value = currentdisplay;">-</button>
        <button class="buttonc"  onclick="currentdisplay+=5;
        document.querySelector('#display').value = currentdisplay;">5</button>
        <button class="buttonc"  onclick="currentdisplay+=6;
        document.querySelector('#display').value = currentdisplay;">6</button>
        <button class="buttonc"  onclick="currentdisplay+='*';
        document.querySelector('#display').value = currentdisplay;">*</button>
        <button class="buttonc"  onclick="currentdisplay+=7;
        document.querySelector('#display').value = currentdisplay;">7</button>
        <button class="buttonc"  onclick="currentdisplay+=8;
        document.querySelector('#display').value = currentdisplay;">8</button>
        <button class="buttonc"  onclick="currentdisplay+='/';
        document.querySelector('#display').value = currentdisplay;">/</button>

        <button class="buttonc"  onclick="
           let result=eval(currentdisplay);
        currentdisplay= result;
        document.querySelector('#display').value = currentdisplay;">=</button>


        <button class="buttonc"  onclick="currentdisplay+=9;
        document.querySelector('#display').value = currentdisplay;">9</button>
        <button class="buttonc"  onclick="currentdisplay+=0;
        document.querySelector('#display').value = currentdisplay;">0</button>
        <button class="buttonc"  onclick="currentdisplay+='.';
        document.querySelector('#display').value = currentdisplay;">.</button>
      </div>
 </div>

    
     <script src="./script.js "></script>
</body>
</html>
